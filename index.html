<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Listing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .search-container input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .result {
            margin: 10px;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .result table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        .result th, .result td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result th {
            background-color: #f2f2f2;
        }

        #resultTable {
            width: 100%;
        }

        #resultTable th,
        #resultTable td {
            white-space: nowrap;
        }

        .vertical-view {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            z-index: 1000;
            width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            z-index: 1000;
        }

        .popup h3 {
            margin-top: 0;
        }

        .popup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="content" class="hidden">
        <div class="search-container">
            <input type="text" id="serialNumber" placeholder="Search by Serial Number">
            <input type="text" id="office" placeholder="Search by Office">
            <input type="text" id="modality" placeholder="Search by Modality">
            <input type="text" id="make" placeholder="Search by Make">
        </div>

        <table id="resultTable" class="result">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Make</th>
                    <th>Office</th>
                    <th>Modality</th>
                    <th>Equipment</th>
                    <th>Contract/Warranty Begin</th>
                    <th>Contract/Warranty End</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="rowCount"></div>
    </div>

    <div id="warrantyPopup" class="popup">
        <h3>Warranty Reminder</h3>
        <p id="popupMessage"></p>
        <button onclick="closeWarrantyPopup()">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const csvUrl = 'https://raw.githubusercontent.com/dmgastrana/Information/main/datatable.csv';
        let equipmentData = [];

        document.addEventListener('DOMContentLoaded', () => {
            var password = "dmg1129";
            var enteredPassword = prompt("Please enter the password:");
            if (enteredPassword === password) {
                document.getElementById("content").classList.remove("hidden");

                // Parse CSV
                Papa.parse(csvUrl, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        equipmentData = results.data;
                        localStorage.setItem('equipmentData', JSON.stringify(equipmentData));
                        displayResults(equipmentData);
                        checkWarranty(equipmentData); // Call warranty check
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                    }
                });

                document.querySelectorAll('.search-container input').forEach(input => {
                    input.addEventListener('input', filterTable);
                });
            } else {
                document.body.innerHTML = "Invalid Password.";
            }
        });

        // Display table rows
        function displayResults(data) {
            const resultTable = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
            resultTable.innerHTML = '';
            data.forEach(item => {
                const row = resultTable.insertRow();
                Object.entries(item).forEach(([key, val]) => {
                    const cell = row.insertCell();
                    cell.textContent = val || '';
                });
            });
            updateTotalRowCount(data.length);
        }

        function updateTotalRowCount(count) {
            const rowCountElement = document.getElementById('rowCount');
            rowCountElement.textContent = `Total Rows: ${count}`;
        }

        function filterTable() {
            const serialNumberValue = document.getElementById('serialNumber').value.toLowerCase();
            const makeValue = document.getElementById('make').value.toLowerCase();
            const officeValue = document.getElementById('office').value.toLowerCase();
            const modalityValue = document.getElementById('modality').value.toLowerCase();

            const filteredData = equipmentData.filter(item => {
                return (
                    (item['Serial Number'] || '').toLowerCase().includes(serialNumberValue) &&
                    (item['Make'] || '').toLowerCase().includes(makeValue) &&
                    (item['Office'] || '').toLowerCase().includes(officeValue) &&
                    (item['Modality'] || '').toLowerCase().includes(modalityValue)
                );
            });

            displayResults(filteredData);
        }

        function checkWarranty(data) {
            const currentDate = new Date();
            const popup = document.getElementById('warrantyPopup');
            const message = document.getElementById('popupMessage');

            data.forEach(item => {
                if (item['Contract/Warranty End']) {
                    const warrantyEndDate = new Date(item['Contract/Warranty End']);
                    const daysRemaining = Math.ceil((warrantyEndDate - currentDate) / (1000 * 60 * 60 * 24));
                    if (daysRemaining > 0 && daysRemaining <= 30) {
                        message.innerText = `The warranty for ${item['Equipment']} (Serial Number: ${item['Serial Number']}) will expire on ${item['Contract/Warranty End']}.`;
                        popup.style.display = 'block';
                    }
                }
            });
        }

        function closeWarrantyPopup() {
            document.getElementById('warrantyPopup').style.display = 'none';
        }
    </script>
</body>
</html>
